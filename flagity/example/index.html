      <div class="container" role="main">
          <div class="page-header">
            <h1>Flagity <small>Simplifying for multiple conditions</small></h1>

          <article>
            <h3>Conditional types</h3>
            
            <form role="form">
                <div class="form-group">

          <article>
            <h3>Conditional colums</h3>
            <hr>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-2">
                    <input type="checkbox" data-bind="checked: col1"> Col 1
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" data-bind="checked: col2"> Col 2
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" data-bind="checked: col3"> Col 3
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" data-bind="checked: col4"> Col 4
                </div>
            </div>
            <hr>
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th data-bind="flagity: tableFlag" data-flags="1">Column 1</th>
                        <th data-bind="flagity: tableFlag" data-flags="2">Column 2</th>
                        <th data-bind="flagity: tableFlag" data-flags="4">Column 3</th>
                        <th data-bind="flagity: tableFlag" data-flags="8">Column 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td data-bind="flagity: tableFlag" data-flags="1">Data 1.1</td>
                        <td data-bind="flagity: tableFlag" data-flags="2">Data 1.2</td>
                        <td data-bind="flagity: tableFlag" data-flags="4">Data 1.3</td>
                        <td data-bind="flagity: tableFlag" data-flags="8">Data 1.4</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td data-bind="flagity: tableFlag" data-flags="1">Data 2.1</td>
                        <td data-bind="flagity: tableFlag" data-flags="2">Data 2.2</td>
                        <td data-bind="flagity: tableFlag" data-flags="4">Data 2.3</td>
                        <td data-bind="flagity: tableFlag" data-flags="8">Data 2.4</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td data-bind="flagity: tableFlag" data-flags="1">Data 3.1</td>
                        <td data-bind="flagity: tableFlag" data-flags="2">Data 3.2</td>
                        <td data-bind="flagity: tableFlag" data-flags="4">Data 3.3</td>
                        <td data-bind="flagity: tableFlag" data-flags="8">Data 3.4</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td data-bind="flagity: tableFlag" data-flags="1">Data 4.1</td>
                        <td data-bind="flagity: tableFlag" data-flags="2">Data 4.2</td>
                        <td data-bind="flagity: tableFlag" data-flags="4">Data 4.3</td>
                        <td data-bind="flagity: tableFlag" data-flags="8">Data 4.4</td>
